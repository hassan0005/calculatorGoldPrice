<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANNA GOLD - Gold Calculator</title>
    <link rel="icon" type="image/png" href="logo_hanna.png">
    <link rel="apple-touch-icon" href="logo_hanna.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Background Elements -->
    <div class="bg-gradient"></div>
    <div class="bg-orb"></div>

    <header class="main-header">
        <div class="logo-container">
            <h1>HANNA GOLD</h1>
            <p class="subtitle">Premium Gold Service</p>
        </div>
    </header>

    <main class="container">
        <!-- Main Menu Section -->
        <section id="menu-section" class="menu-grid">
            <button class="menu-card" onclick="selectMode('ornament')">
                <div class="icon-wrapper">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <h2>รับซื้อทองรูปพรรณ</h2>
                <p>คำนวณราคาขายคืนทองรูปพรรณ</p>
            </button>

            <button class="menu-card" onclick="selectMode('bar')">
                <div class="icon-wrapper">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="6" width="18" height="12" rx="2" stroke="currentColor" stroke-width="2" />
                        <circle cx="12" cy="12" r="2" stroke="currentColor" stroke-width="2" />
                    </svg>
                </div>
                <h2>รับซื้อทองแท่ง</h2>
                <p>ราคามาตรฐานสมาคมฯ</p>
            </button>

            <button class="menu-card" onclick="selectMode('exchange')">
                <div class="icon-wrapper">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 16V4M7 4L3 8M7 4L11 8M17 8V20M17 20L21 16M17 20L13 16" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <h2>เปลี่ยน / เทิร์นทอง</h2>
                <p>คำนวณส่วนต่างการเปลี่ยนลาย</p>
            </button>
        </section>

        <!-- Calculator Section -->
        <section id="calculator-section" class="calculator-container hidden">
            <button class="back-btn" onclick="goBack()">
                ← กลับหน้าหลัก
            </button>

            <div class="calculator-card">
                <h2 id="calc-title">รับซื้อทองรูปพรรณ</h2>

                <div class="input-group">
                    <label>ราคาทองวันนี้ (บาท)</label>
                    <input type="number" id="gold-price" placeholder="เช่น 40000" oninput="calculate()">
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>หักหลอม (%)</label>
                        <input type="number" id="deduction" value="5" oninput="calculate()">
                    </div>
                    <div class="input-group">
                        <label>เกรดทอง</label>
                        <select id="gold-grade">
                            <option value="24k" selected>24K (99.99%)</option>
                            <option value="23k">23K (96.5%)</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label>น้ำหนักทอง (กรัม)</label>
                    <input type="number" id="weight" placeholder="0.00" step="0.01" oninput="calculate()">
                    <div class="weight-tags">
                        <span onclick="setWeight(3.81)">1 สลึง</span>
                        <span onclick="setWeight(7.62)">2 สลึง</span>
                        <span onclick="setWeight(15.244)">1 บาท</span>
                    </div>
                </div>

                <div class="result-box">
                    <span>ราคารับซื้อสุทธิ</span>
                    <h1 id="final-price">฿0.00</h1>
                </div>

                <button class="reset-btn" onclick="resetForm()">รีเซ็ตค่า</button>
            </div>
        </section>

        <!-- Coming Soon Section -->
        <section id="coming-soon-section" class="calculator-container hidden">
            <button class="back-btn" onclick="goBack()">
                ← กลับหน้าหลัก
            </button>
            <div class="calculator-card" style="text-align: center; padding: 4rem 2rem;">
                <div class="icon-wrapper" style="margin-bottom: 2rem;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <h2 style="color: var(--gold-light); margin-bottom: 1rem;">จะอัพเดทเร็วๆนี้</h2>
                <p style="color: var(--text-muted);">ฟีเจอร์นี้กำลังเปิดให้บริการในเร็วๆ นี้</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
